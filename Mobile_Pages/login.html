<!DOCTYPE HTML>
<html>
<head>
    <title>Login</title>
    
    <script>
        window.addEventListener('load', function() {
            var isLoggedIn = localStorage.getItem('loggedInUser');

            // If the user is logged in, redirect to the appropriate page
            if (isLoggedIn) {
                window.location.href = "welcome.html";
            }
        });
    </script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="/assets/css/main.css" />
	<link rel="stylesheet" href="../assets/css/mobile_css.css" />
    <noscript><link rel="stylesheet" href="/assets/css/noscript.css" /></noscript>
    <style>
        @media screen and (max-width: 736px) {
            #navPanelToggle {
                visibility: hidden;
            }
            #navPanel {
                visibility: hidden;
            }
        }
    </style>
</head>
<body class="is-preload">
    <div id="wrapper">
        <div id="main" style="margin-top: 50px;padding:20px;">
            <div class="login-container">
                <h2 style="color: wheat;">Login</h2>
                <form id="login-form">
                    <div class="input-group">
                        <label for="username" style="color: white;">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="input-group" style="margin-top: 10px; margin-bottom:20px;">
                        <label for="password" style="color: white;">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <!-- Use button type="button" to prevent form submission -->
                    <button type="button" style="margin-top:10px" onclick="authenticate()">Login</button>
                    <button type="submit" style="margin-top:10px">Sign-in</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        function authenticate() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            var validUsers = {
                "berke": "123"
            };

            if (validUsers.hasOwnProperty(username) && validUsers[username] === password) {
                // Store the username in localStorage to remember the login
                localStorage.setItem('loggedInUser', username);
                window.location.href = "welcome.html";
            } else {
                alert("Invalid username or password");
            }
        }
    </script>
    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/js/jquery.scrollex.min.js"></script>
    <script src="../assets/js/jquery.scrolly.min.js"></script>
    <script src="../assets/js/browser.min.js"></script>
    <script src="../assets/js/breakpoints.min.js"></script>
    <script src="../assets/js/util.js"></script>
    <script src="../assets/js/main.js"></script>
</body>
</html>
